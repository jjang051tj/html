<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="login.html" method="get">
      <div>
        <label for="">아이디</label>
        <input type="text" name="userId" placeholder="아이디" />
      </div>
      <div>
        <label for="">패스워드</label>
        <input type="password" name="userPw" placeholder="패스워드" />
      </div>
      <div><input type="checkbox" name="agree" value="true" checked />동의</div>
      <div>
        <label for="">관심사항</label>
        <input type="checkbox" name="hobby" id="" value="영화" /><span
          >영화보기</span
        >
        <input type="checkbox" name="hobby" id="" value="독서" /><span
          >독서</span
        >
        <input type="checkbox" name="hobby" id="" value="게임" /><span
          >게임</span
        >
        <input type="checkbox" name="hobby" id="" value="낚시" /><span
          >낚시</span
        >
      </div>
      <!-- input type checkbox 의 체크 default 값은 on 이다. -->
      <div>
        <label for="">성별</label>
        <input type="radio" name="gender" id="" value="male" />남자
        <input type="radio" name="gender" id="" value="female" />여자
      </div>
      <div>
        <label for="">년도</label>
        <select name="sido" id="">
          <option value="1920">1920</option>
          <option value="1921">1921</option>
          <option value="1922">1922</option>
          <option value="1923">1923</option>
        </select>
      </div>
      <div><button>로그인</button></div>
    </form>
  </body>
</html>
