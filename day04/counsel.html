<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th>캠퍼스 선택</th>
          <td>
            <select name="" id="">
              <option value="">상담받을 캠퍼스를 선택해주세요</option>
              <option value="">강남캠퍼스</option>
              <option value="">일산캠퍼스</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="counsel">상담희망과정</label></th>
          <td>
            <input type="text" name="" id="counsel" />
            <p>콤마(,)로 과정을 구분하여 작성해주세요</p>
          </td>
        </tr>
        <tr>
          <th><label for="userName">이름</label></th>
          <td>
            <input type="text" name="" id="userName" />
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td>
            <select name="" id="">
              <option value="">010</option>
              <option value="">011</option>
              <option value="">016</option>
              <option value="">017</option>
              <option value="">019</option></select
            ><span>-</span> <input type="text" name="" id="" /><span>-</span>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <th>상담과정</th>
          <td>
            <label><input type="checkbox" /><span>웹</span></label>
            <label><input type="checkbox" /><span>IT</span></label>
            <label><input type="checkbox" /><span>백엔드</span></label>
            <label><input type="checkbox" /><span>프론트엔드</span></label>
            <label><input type="checkbox" /><span>게임</span></label>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
